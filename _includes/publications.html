<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-2">Publications</h3>
    <p class="text-muted mb-4">Click any publication below to open it.</p>

    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a class="text-decoration-none" href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p><a class="text-decoration-none" href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
