<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <p>{{ contact.role }}</p>
       	<p>{{ contact.department }}</p>
	<p>{{ contact.institution }}</p>
	<p><b>Email</b>: {{ contact.email }}</p>
	<p><b>Github, Twitter, LinkedIn:</b> <i>see footer</i></p>
      </div>
      <div class="col-md-6">
	<div style="text-align: right;">
        	<img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="20%" />
      	</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
