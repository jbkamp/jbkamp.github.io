<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.role }}</p>
       	<p>{{ contact.department }}</p>
	<p>{{ contact.institution }}</p>
	<p><b>Email</b>: {{ contact.email }}</p>
	<p><b>Github</b>: {{ contact.github }}</p>
	<p><b>Twitter</b>: {{ contact.twitter }}</p>
	<p><b>LinkedIn</b>: {{ contact.linkedin }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="50%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
